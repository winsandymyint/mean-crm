<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ivy Online Education</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">-->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- JS -->
	<!-- load angular and angular-route -->
	<script src="common/angular/1.3.8/angular.min.js"></script> 
	<script src="common/angular-route/angular-route.js"></script>
	<script src="common/angular-animate/angular-animate.js"></script>
	<script src="common/ngstorage/ngStorage.min.js"></script>
	<script src="common/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/courseCtrl.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/courseService.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>

</head>
<body ng-app="userApp" ng-controller="mainController as main">

<!-- NAVBAR -->
<header>
	<div class="navbar navbar-inverse" ng-if="main.loggedIn">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-fire text-danger"></span> Ivy Education</a>
			</div>	
			<ul class="nav navbar-nav">
				<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Members</a></li>
				<li><a href="/courses"><span class="glyphicon glyphicon-user"></span> Courses</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
				<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.username }}!</li>
				<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
			</ul>
		</div>
	</div>
</header>

<main class="container">
	<!-- ANGULAR VIEWS -->
	<div ng-view></div>
</main>

</body>
</html>
